    <script>

        function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
        }



        document.body.onkeydown = function(e) {
                if (e.keyCode == 13){
                    makeSearch();
                
                }
            };

        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

        // AQUÍ ESTÁ LA PARTE DEL MAPA

        function Map(data){

            function refreshMap(){
                var remove = document.getElementById('map');
                remove.parentNode.removeChild(remove)
                var p = document.getElementById('mapJumbotron')
                var element = document.createElement('div');
                element.setAttribute('id', 'map');
                p.appendChild(element)
            }

            refreshMap();
      
            var map = L.map('map');

            map.createPane('labels');

            // This pane is above markers but below popups
            map.getPane('labels').style.zIndex = 650;

            // Layers in this pane are non-interactive and do not obscure mouse/touch events
            map.getPane('labels').style.pointerEvents = 'none';

            var cartodbAttribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/attribution">CARTO</a>';

                var positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
                    attribution: cartodbAttribution
                }).addTo(map);

            var positronLabels = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
                attribution: cartodbAttribution,
                pane: 'labels'
            }).addTo(map);



            function getColor(d) {
                return d == 1 ? '#800026' : 
                    d == 2 ? '#1570BF' : 
                    d == 3 ? '#38A673' : 
                    d == 4 ? '#F2D129' : 
                    d == 5 ? '#F26430' : 
                    d == 6 ? '#F22F1D' : 
                    d == 7 ? '#F22E62' : 
                    '#092601'; 
            }

            function style(feature) { 
                return { 
                fillColor: getColor(
                feature.properties.mapcolor7), 
                weight: 1, 
                opacity: 1, 
                color: 'white', 
                dashArray: '', 
                fillOpacity: 0.3
                }; 
                }

        
                L.geoJson(data, { style: style }).addTo(map);



            geojson = L.geoJson(data).addTo(map);
            geojson = L.geoJson(geoOceans).addTo(map)

            

            map.setView({ lat: 47.040182144806664, lng: 9.667968750000002 }, 2);


            function highlightFeature(e) {
                var layer = e.target;

                layer.setStyle({
                    weight: 1,
                    color: '#FFFF',
                    dashArray: '',
                    opacity: 1,
                    fillOpacity: 1
                });

                

                if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                    layer.bringToFront();
                }
            }



                function resetHighlight(e) {
                    geojson.resetStyle(e.target);
                }




                var geojson;
                // ... our listeners
                geojson = L.geoJson(data);

                function zoomToFeature(e) {
                    map.fitBounds(e.target.getBounds());
                }




                function onEachFeature(feature, layer){
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight,
                        click: zoomToFeature
                    });
                    layer.bindPopup(function (layer){
                        // console.log(layer.feature.properties.adm0_a3);
                        $.ajax({
                            type : 'POST',
                            url : '/getInfoMap',
                            data : JSON.stringify({
                                code : layer.feature.properties.adm0_a3
                            }),
                            success : (data, textStatus, jqXHR) => {
                                console.log(data,textStatus,jqXHR)
                                $('table > tbody > tr > td').parent().remove();
                            },
                            contentType : 'application/json',
                            dataType : 'json'
                        });

                        return layer.feature.properties.name;
                    });
                    
                }

                geojson = L.geoJson(data, {
                    style: style,
                    onEachFeature: onEachFeature
                }).addTo(map);


            //  AQUÍ TERMINA LA PARTE DEL MAPA
        }

    </script>
