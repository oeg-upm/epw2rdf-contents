mappings:
  DryBulbTemperature:
    sources:
      - ['ESP_Albacete-082800_SWEC.json~jsonpath', '$.epw[*]']
    s: weat2:DryBulbTemperature
    po:
      - [saref:relatesToMeasurement, weat1:$(adm03)/$(city)/$(Year)-$(Month)-$(Day)-$(Hour)/DryBulbTemperatureMeasurement~iri]
  
  DryBulbTemperatureMeasurement:
    sources:
      - ['ESP_Albacete-082800_SWEC.json~jsonpath', '$.epw[*]']
    s: weat1:$(adm03)/$(city)/$(Year)-$(Month)-$(Day)-$(Hour)/DryBulbTemperatureMeasurement
    po:
      - [saref:measurementMadeBy, weat1:$(adm03)/$(city)/$(wmo)/Device~iri]
      - [saref:hasTimeStamp, $(Year)-$(Month)-$(Day)-$(Hour), xsd:dateTime]
      - [saref:hasValue, $(DryBulbTemperature)]
      - [saref:isMeasuredIn, om:degreeCelsius]
      - [weat2:isDefinitionOf, weat1:$(epwName)~iri]
  
