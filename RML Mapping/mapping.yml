mappings:
    algiersWeatherOntology:
        sources:
            - [ALGIERS.csv~csv]
        s: http://epw.linkeddata.es/resources/algiers/$(Year)-$(Month)-$(Day)-$(Hour)-$(Minute)
        po:
            - [a,epw:EPW]
            - [epw:city,http://dbpedia.org/resource/algiers]
            - [epw:year,$(Year),xsd:integer]
            - [epw:month,$(Month),xsd:integer]
            - [epw:day,$(Day),xsd:integer]
            - [epw:hour,$(Hour),xsd:integer]
            - [epw:minute,$(Minute),xsd:integer]
    
    DataSourcesAndUncertaintyFlags:
        sources:
            - [ALGIERS.csv~csv]
        s: http://epw.linkeddata.es/resources/algiers/$(Year)-$(Month)-$(Day)-$(Hour)-$(Minute)/$(DataSourceAndUncertaintyFlags)
        po:
            - [a,epw:EPW]
            - [epw:dataSourceAndUncertaintyFlags,$(DataSourceAndUncertaintyFlags),xsd:string]
    
    Temperature1:
